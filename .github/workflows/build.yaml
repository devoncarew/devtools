name: devtools

on:
  pull_request:
  push:
    branches:
      - master

env:
  CHANNEL: dev


defaults:
  runs-on: ubuntu-latest
  strategy:
    fail-fast: false


jobs:

  main_dev:
    name: Main bot (dev channel)
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: main
          CHANNEL: dev
        run: ./tool/travis.sh

  main_beta:
    name: Main bot (beta channel)
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: main
          CHANNEL: beta
        run: ./tool/travis.sh

  main_stable:
    name: Main bot (stable channel)
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: main
          CHANNEL: stable
        run: ./tool/travis.sh
